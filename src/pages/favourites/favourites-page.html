<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Favourites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-card *ngFor="let favourite of favourites">
    <ion-item>
      <h2 (click)="goToCocktailPage(favourite)">{{favourite.name}}</h2>
      <button ion-button (click)="removeCocktailFromFavorite(favourite)">
      Remove from list
      <ion-icon name="star"></ion-icon>
    </button>
    </ion-item>
  </ion-card>

</ion-content>
