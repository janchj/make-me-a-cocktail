<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ cocktailSelected.name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
  <ion-card-content>

    <ion-list>
      <ion-list-header>
        Instructions
      </ion-list-header>
    </ion-list>
    <p padding>{{cocktailSelected.instructions}}</p>

    <ion-list>
      <ion-list-header>
        Ingredients
      </ion-list-header>
    </ion-list>
    <ion-row *ngFor="let ingredient of cocktailSelected.ingredients">
      <ion-item width-50>{{ingredient.name}}</ion-item>
      <ion-item width-50>{{ingredient.measure}} {{ingredient.unit}}</ion-item>
    </ion-row>

    <img src="{{ cocktailSelected.imageUrl }}"/>
  
  </ion-card-content>
</ion-card>

</ion-content>
