<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (search)="getCocktails($event)" placeholder="Find a cocktail"></ion-searchbar>
  
  <ion-card *ngFor="let cocktail of allCocktails">
    <ion-item (click)="goToCocktailPage(cocktail.id)">
      <ion-avatar item-left>
        <img src="{{cocktail.imageUrl}}">
      </ion-avatar>
      <h2>{{cocktail.name}}</h2>
      <p>something should be here</p>
    </ion-item>
  </ion-card>

</ion-content>
