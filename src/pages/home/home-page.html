<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Find a cocktail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="getCocktails($event)"></ion-searchbar>
  
  <ion-list>
    <ion-item *ngFor="let cocktail of allCocktails">
      <ion-avatar item-left>
        <img src="{{cocktail.imageUrl}}">
      </ion-avatar>
      <h2>{{cocktail.name}}</h2>
      <p>something should be here</p>
    </ion-item>
  </ion-list>

</ion-content>
